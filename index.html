<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urva Freight</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        header {
            background: white;
            padding: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            border-radius: 30px;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 0.5rem;
        }

        .logo svg {
            width: 32px;
            height: 32px;
        }

        .logo span {
            color: #000;
            font-weight: 600;
            font-size: 1.25rem;
        }

        nav {
            display: flex;
            gap: 2.5rem;
            align-items: center;
            justify-content: center;
        }

        .nav-link {
            text-decoration: none;
            color: #000;
            font-size: 0.95rem;
            position: relative;
            padding: 0.25rem 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #9F7AEA;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .nav-link:hover {
            color: #9F7AEA;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .nav-link.active {
            color: #9F7AEA;
        }

        .nav-link.active::after {
            width: 100%;
            left: 0;
        }

        .dashboard-wrapper {
            display: flex;
            justify-content: flex-end;
        }

        .dashboard-btn {
            background: #9F7AEA;
            color: white !important;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .dashboard-btn:hover {
            background: #805AD5;
        }

        /* Rest of the styles remain the same */
        .hero {
            height: calc(100vh - 80px);
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            max-width: 800px;
            line-height: 1.2;
        }

        .hero h1 span {
            color: #9F7AEA;
        }

        .services {
            display: flex;
            gap: 2rem;
            margin: 3rem 0;
            justify-content: center;
        }

        .service {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 200px;
        }

        .service svg {
            width: 32px;
            height: 32px;
            margin-bottom: 1rem;
        }

        .email-form {
            margin-top: 2rem;
        }

        .email-form h2 {
            font-weight: 400;
            font-size: 1.1rem;
        }

        .email-form input {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.25rem;
            min-width: 300px;
            margin-right: 0.5rem;
        }

        .email-form button {
            padding: 0.75rem 1.5rem;
            background: #9F7AEA;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .email-form button:hover {
            background: #805AD5;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="#" class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 17h4V5H2v12h3"/><path d="M20 17h2v-3.34a4 4 0 0 0-1.17-2.83L19 9h-5"/><path d="M14 17h1"/><circle cx="7.5" cy="17.5" r="2.5"/><circle cx="17.5" cy="17.5" r="2.5"/></svg>
                <span>URVA</span>
            </a>
            <nav>
                <a href="#" class="nav-link active">Home</a>
                <a href="#" class="nav-link">Order Fulfillment</a>
                <a href="#" class="nav-link">Pricing</a>
                <a href="#" class="nav-link">Contact</a>
                <a href="#" class="nav-link">Blog</a>
            </nav>
            <div class="dashboard-wrapper">
                <a href="#" class="dashboard-btn">Dashboard â†’</a>
            </div>
        </div>
    </header>

    <!-- Rest of the HTML remains the same -->
    <main class="hero">
        <h1>Focus on your <span>business</span><br>while we handle the rest</h1>
        
        <div class="services">
            <div class="service">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/></svg>
                <h3>Order<br>Fulfillment</h3>
            </div>
            <div class="service">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/></svg>
                <h3>FBA<br>Preparation</h3>
            </div>
            <div class="service">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 17h4V5H2v12h3"/><path d="M20 17h2v-3.34a4 4 0 0 0-1.17-2.83L19 9h-5"/><path d="M14 17h1"/><circle cx="7.5" cy="17.5" r="2.5"/><circle cx="17.5" cy="17.5" r="2.5"/></svg>
                <h3>Reshipping<br>Services</h3>
            </div>
            <div class="service">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>
                <h3>Tax-Free<br>Purchasing</h3>
            </div>
        </div>

        <div class="email-form">
            <h2>Discover how we can help your business</h2>
            <div style="margin-top: 1rem;">
                <input type="email" placeholder="Enter your email">
                <button>Submit</button>
            </div>
        </div>
    </main>
</body>
</html>
